<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In6Gladius Loading Screen</title>
  <style>
    /* Grundstil f체r den Ladebildschirm */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden; /* Verhindert Scrollen */
    }

    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #ffcc33, #ff9933); /* Cartoon-Stil */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #loadingText {
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 20px;
      text-shadow: 2px 2px #000;
    }

    .progressBar {
      width: 80%;
      height: 20px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .progressBarFill {
      width: 0%;
      height: 100%;
      background: #ff5733; /* Fortschrittsbalken-Farbe */
      transition: width 0.2s ease;
    }

    #cartoonCharacter {
      width: 100px;
      height: 100px;
      margin-top: 20px;
      animation: spin 2s linear infinite;
    }

    /* Animation f체r drehendes Cartoon-Element */
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <!-- Ladebildschirm -->
  <div id="loadingScreen">
    <div id="loadingText">L채dt...</div>
    <div class="progressBar">
      <div class="progressBarFill" id="progressBarFill"></div>
    </div>
    <img id="cartoonCharacter" src="cartoon-character.png" alt="Loading Character">
  </div>

  <!-- Hauptinhalt -->
  <div id="mainContent" style="display: none;">
    <h1>Willkommen bei In6Gladius!</h1>
    <p>Dies ist der Hauptinhalt der Seite.</p>
  </div>

  <script>
    // Fortschrittsbalken-Animation
    let progress = 0;
    const progressBarFill = document.getElementById('progressBarFill');
    const loadingText = document.getElementById('loadingText');
    const loadingScreen = document.getElementById('loadingScreen');
    const mainContent = document.getElementById('mainContent');

    function simulateLoading() {
      const interval = setInterval(() => {
        if (progress >= 100) {
          clearInterval(interval);
          loadingText.textContent = 'Fertig!';
          setTimeout(() => {
            loadingScreen.style.display = 'none'; // Ladebildschirm ausblenden
            mainContent.style.display = 'block'; // Hauptinhalt anzeigen
          }, 1000);
        } else {
          progress += 5;
          progressBarFill.style.width = progress + '%';
          loadingText.textContent = `L채dt... ${progress}%`;
        }
      }, 200);
    }

    // Ladeprozess starten
    window.onload = simulateLoading;
  </script>
</body>
</html>
