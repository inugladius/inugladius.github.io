<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InuGladius</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menu Screen -->
    <div id="menu-screen" class="screen active">
        <h1>Welcome to InuGladius</h1>
        <button onclick="startGame()">Start Game</button>
        <button onclick="switchScreen('instructions-screen')">Instructions</button>
        <button onclick="switchScreen('settings-screen')">Settings</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
        <div class="arena">
            <div id="player" class="character">Player</div>
            <div id="enemy" class="character">Enemy</div>
        </div>
        <div class="stats">
            <div>Level: <span id="level">1</span></div>
            <div>Coins: <span id="coins">50</span> $INU</div>
            <div>Player Health: <div id="player-health" class="health-bar"></div></div>
            <div>Enemy Health: <div id="enemy-health" class="health-bar"></div></div>
        </div>
        <button id="attack-btn">Attack</button>
        <button onclick="switchScreen('menu-screen')">Back to Menu</button>
    </div>

    <!-- Instructions Screen -->
    <div id="instructions-screen" class="screen">
        <h2>How to Play</h2>
        <p>Attack your enemy, earn $INU coins, and upgrade your weapons!</p>
        <button onclick="switchScreen('menu-screen')">Back to Menu</button>
    </div>

    <!-- Settings Screen -->
    <div id="settings-screen" class="screen">
        <h2>Settings</h2>
        <p>Adjust your game preferences here (future feature).</p>
        <button onclick="switchScreen('menu-screen')">Back to Menu</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
