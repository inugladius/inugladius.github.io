<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InuGladius</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Loader -->
<div id="loadingScreen" class="background-image">
    <div id="loadingText">L√§dt...</div>
    <div class="progressBar">
        <div class="progressBarFill" id="progressBarFill"></div>
    </div>
</div>

<!-- Hauptinhalt -->
<div id="mainContent" style="display: none;">
    <!-- Hauptmen√º -->
    <div id="menu-screen" class="screen active">
        <div class="menu-container">
            <h1>üêæ InuGladius</h1>
            <button class="menu-button" onclick="switchScreen('character-screen')">‚ñ∂ Charakter w√§hlen</button>
            <button class="menu-button" onclick="switchScreen('settings-screen')">‚öô Einstellungen</button>
        </div>
    </div>

    <!-- Charakterauswahl -->
    <div id="character-screen" class="screen">
        <h1>W√§hle deinen Inu-Gladiator</h1>
        <div class="character-options">
            <button class="menu-button" onclick="chooseCharacter(0)">Inu Warrior</button>
            <button class="menu-button" onclick="chooseCharacter(1)">Inu Berserker</button>
            <button class="menu-button" onclick="chooseCharacter(2)">Inu Defender</button>
        </div>
        <button class="menu-button" onclick="switchScreen('menu-screen')">‚¨Ö Zur√ºck</button>
    </div>

    <!-- Spielbildschirm -->
    <div id="game-screen" class="screen">
        <header class="game-header">
            <div class="stats-bar">
                Level: <span id="level">1</span> | Leben: <span id="livestatus">n/A</span> | Coins: <span id="coins">$INU</span> |
                Waffe: <span id="weaponstatus">n/A</span> | Gesundheit: <span id="playerxhealth">n/A</span>
            </div>
            <button class="menu-button small" onclick="switchScreen('weapons-screen')">‚öîÔ∏è Waffe verbessern</button>
        </header>
        <div class="arena">
            <div class="gladiator" id="player">
                <img src="img/player2.png" alt="Spieler">
                <div class="health-bar">
                    <div id="player-health" class="health"></div>
                </div>
            </div>
            <div class="gladiator" id="enemy">
                <img src="img/player1.png" alt="Gegner">
                <div class="health-bar">
                    <div id="enemy-health" class="health"></div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="attack-btn" class="menu-button">‚öîÔ∏è Angriff</button>
            <button id="next-level-btn" class="menu-button">üèÜ N√§chstes Level</button>
        </div>
    </div>

    <!-- Waffen-Bildschirm -->
    <div id="weapons-screen" class="screen">
        <h1>Verbessere deine Waffe</h1>
        <p>Coins: <span id="upgrade-coins">$INU</span></p>
        <div class="weapons-upgrade">
            <div class="weapon-option" onclick="chooseWeapon(0)">Schwert (+10 Angriff)</div>
            <div class="weapon-option" onclick="chooseWeapon(1)">Speer (+12 Angriff)</div>
            <div class="weapon-option" onclick="chooseWeapon(2)">Axt (+15 Angriff)</div>
        </div>
        <button class="menu-button" onclick="switchScreen('game-screen')">‚¨Ö Zur√ºck</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
